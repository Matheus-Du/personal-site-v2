{% block body %}
<div class="review">
    <img src="{{ coverImage }}" class="book_cover"/>
    <div>
        <a class="book_title" href="{{ link }}">{{ title }}</a>
        <div class="book_details">
            <p>{{ author }}</p>
            <p style="text-align: right;">{{ dateRead }}</p>
        </div>
        <p>{{ review }}</p>
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; width: 100%;">
            {% for tag in tags %}
            <p class="book_tag" style="border: 1px solid {{ tag['colour'] }}; color: {{ tag['colour'] }};">{{ tag['name'] }}</p>
            {% endfor %}
        </div>
    </div>
</div>
<hr>
{% endblock %}
